<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence</title>
</head>

<body>
    <label for="first-term">First term:</label>
    <input oninput="Update()" value="0" type="text" id="first-term">
    <label for="common-difference">Common difference:</label>
    <input oninput="Update()" value="0" type="text" id="common-difference">
    <label for="number-terms">Number of terms:</label>
    <input oninput="Update()" value="0" type="text" id="number-terms">

    <h2 id="result"></h2>
    <script>
        function Update() {
            const inputs = document.querySelectorAll("input");
            const firstTerm = parseFloat(inputs[0].value);
            const commonDifference = parseFloat(inputs[1].value);
            const terms = parseFloat(inputs[2].value); // corrected input[2] to inputs[2]
            let result = "";
            for (let i = 0; i < terms; i++) {
                result = result + "" + (firstTerm + i * commonDifference) + " "; // added parentheses for clarity
            }
            const resultOutput = document.getElementById("result");

            resultOutput.innerText = result;
        }
    </script>
</body>

</html>
